    <!-- LiveReload (dev seulement) -->
    <script>
      if (["127.0.0.1", "localhost"].includes(location.hostname)) {
        (function tryCombos(hosts, ports, i = 0, j = 0) {
          if (i >= hosts.length) return;
          var s = document.createElement("script");
          s.src =
            "http://" + hosts[i] + ":" + ports[j] + "/livereload.js?snipver=1";
          s.onload = function () {
            console.log("LiveReload ok ->", s.src);
          };
          s.onerror = function () {
            s.remove();
            j++;
            if (j >= ports.length) {
              j = 0;
              i++;
            }
            tryCombos(hosts, ports, i, j);
          };
          document.body.appendChild(s);
        })(["localhost", "127.0.0.1", "[::1]"], [35729, 35730, 35731]);
      }
    </script>
